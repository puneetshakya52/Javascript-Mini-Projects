<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/df323d483a.js"
      crossorigin="anonymous"
    ></script>
    <title>Notes App</title>
  </head>
  <body>
    <main class="main-container">
      <h1>Notes</h1>

      <div class="notes-container">
        <!-- note1 -->
        <div class="note">
          <h1 contenteditable="true">Notes Heading Here</h1>
          <p contenteditable="true">Notes here...</p>
          <img src="images/bin.svg" alt="delete-icon" />
        </div>
      </div>

      <img class="add-icon" src="images/add-icon.svg" alt="add-icon" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
